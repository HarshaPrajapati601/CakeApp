<div class="container">
    <div class="col-12 row cake-gallery">
          <button type="button" (click)="cakeEmitter('all')" class="btn btn-primary">Show All</button>
          <button type="button" (click)="cakeEmitter('choclate')" class="btn btn-success">Choclate Cakes</button>
          <button type="button" class="btn btn-info">Vanilla Cake</button>
          <button type="button" class="btn btn-warning">Marble Cake</button>     
    </div> 
    <div class="col-12">
        <div class="row col-12 cake-holder">
            <ng-container *ngIf="typeOfCake == 'all' ? true : false">
                <div class="col-md-3 col-sm-5 .col-lg-4 mainColumn ng-star-inserted mainColumn" *ngFor="let card of cakesDetails">
                    <div class="card">
                    <img class="card-img-top" src="{{card.path}}" alt="Card image" style="height: 200px;">
                    <div class="card-body">
                      <h4 class="card-title">{{card.name}}</h4>
                      <p class="card-text">{{card.description}}</p>
                      <a href="#" class="btn btn-primary center">{{card.amount}}</a>
                    </div>
                  </div>
                  </div>
            </ng-container>
            <ng-container *ngIf="typeOfCake == 'choclate' ? true : false">
                <div class="col-lg-5 col-md-4 col-sm-2 col-12 mainColumn ng-star-inserted" *ngFor="let card of ChoclateType">
                    <div class="card">
                    <img class="card-img-top" src="{{card.path}}" alt="Card image" style="height: 200px;">
                    <div class="card-body">
                      <h4 class="card-title">{{card.name}}</h4>
                      <p class="card-text">{{card.description}}</p>
                      <a href="#" class="btn btn-primary center">{{card.amount}}</a>
                    </div>
                  </div>
                  </div>
            </ng-container>
        </div>
    </div>    
</div>
